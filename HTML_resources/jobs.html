<html>
<head>
    <title>Search Jobs</title>
    <link rel="stylesheet" href="../CSS_resources/jobs.css">
</head>
<body>
    <header>
        <div class="left-header">
            <img src="../resources/logo-color.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="jobs.html">Jobs</a></li>
                    <li><a href="help.html">Help</a></li>
                    <li><a href="more.html">More</a></li>
                    <li><a href="about.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <div class="right-header">
            <a href="Home.html">Log Out</a>
            <img src="../resources/user.png" alt="User Icon" class="user-icon">
        </div>
    </header>

    <main>
        <div class="search-section">
            <form action="jobs.html" method="GET" class="search-bar-container">
                <!-- Job Category Dropdown -->
                <label for="jobCategory" class="form-label">Enter Job Category:</label>
                <select class="dropdown" name="jobCategory" id="jobCategory">
                    <option value="null">Select a category...</option>
                    <option value="full-time">Full Time</option>
                    <option value="part-time">Part Time</option>
                </select>
    
                <!-- Job Type Dropdown -->
                <label for="jobType" class="form-label">Enter Job Type:</label>
                <select class="dropdown" name="jobType" id="jobType">
                    <option value="null">Select job type...</option>
                    <option value="nanny">Nanny</option>
                    <option value="plumber">Plumber</option>
                    <option value="maid">Maid</option>
                    <option value="driver">Driver</option>
                </select>
    
                <!-- Expected Salary Dropdown -->
                <label for="salary" class="form-label">Enter Expected Salary:</label>
                <select class="dropdown" name="salary" id="salary">
                    <option value="null">Select expected salary...</option>
                    <option value="499">Less than 500 BDT</option>
                    <option value="500-1000">500 - 1000 BDT</option>
                    <option value="1000-5000">1,000 - 5,000 BDT</option>
                    <option value="5000-10000">5,000 - 10,000 BDT</option>
                    <option value="10000+">10,000+ BDT</option>
                </select>
    
                <!-- Date Input -->
                <label for="date" class="form-label">Enter Date (if applicable):</label>
                <input type="text" name="date" id="date" class="text-input" placeholder="YYYY-MM-DD">
    
                <!-- Search Button -->
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
    </main>
    

</body>
</html>
