<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Page</title>
    <link rel="stylesheet" href="../CSS_resources/Home.css">
</head>
<body>
    <header>
        <div class="left-header">
            <img src="../resources/logo-color.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="jobs.html">Jobs</a></li>
                    <li><a href="help.html">Help</a></li>
                    <li><a href="more.html">More</a></li>
                    <li><a href="about.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <div class="right-header">
            <a href="#loginModal">Log In</a>
            <img src="../resources/user.png" alt="User Icon" class="user-icon">
        </div>
    </header>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <a href="#" class="close">&times;</a> <!-- Link to close modal -->
            <h2>Log In</h2>
            <form class="modal-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Log In</button>
            </form>
            <p class="signup-prompt">Don't have an account? <a href="signup.html" class="signup-link">Sign up</a></p>
        </div>
    </div>
    
    <main>
        <div class="search-section">
            <h1>Get your Works Done!</h1>
            <h3>Just in a snap</h3>
            <form action="jobs.html" method="GET" class="search-container">
                <input type="text" placeholder="Search jobs..." class="search-bar" name="query">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
    </main>
    
</body>
</html>
